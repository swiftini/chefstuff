<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef Prompts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Private Chef Prompt Generator</h1>

  <label>Client Name(s):</label>
  <input type="text" id="clientName" />

  <label>Event Date:</label>
  <input type="date" id="eventDate" />

  <label>Location:</label>
  <input type="text" id="location" />

  <label>Menu Highlights:</label>
  <textarea id="menu" rows="3"></textarea>

  <label>Additional Info:</label>
  <textarea id="additionalInfo" rows="3"></textarea>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div class="output"><h2>Blog Post Prompt</h2><pre id="blogPrompt"></pre></div>
  <div class="output"><h2>Instagram Prompt</h2><pre id="igPrompt"></pre></div>
  <div class="output"><h2>Facebook Prompt</h2><pre id="fbPrompt"></pre></div>

  <script src="script.js"></script>
</body>
</html>
