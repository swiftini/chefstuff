<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef Prompts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Private Chef Prompt Generator</h1>

  <label for="clientName">Client Name(s):<span style="color:red">*</span></label>
  <input type="text" id="clientName" required placeholder="e.g., John & Jane" />

  <label for="eventDate">Event Date:<span style="color:red">*</span></label>
  <input type="date" id="eventDate" required />

  <label for="location">Location:<span style="color:red">*</span></label>
  <input type="text" id="location" required placeholder="e.g., Malibu, CA" />

  <label for="industry">Industry:<span style="color:red">*</span></label>
  <select id="industry" required>
    <option value="none">-- Select Industry --</option>
    <option value="Catering">Catering</option>
    <option value="Private Chef">Private Chef</option>
  </select>

  <label for="eventType">Event Type:<span style="color:red">*</span></label>
  <select id="eventType" required>
    <option value="none">-- Select Event Type --</option>
    <option value="Banquet">Banquet</option>
    <option value="Bar Mitzvah">Bar Mitzvah</option>
    <option value="Bat Mitzvah">Bat Mitzvah</option>
    <option value="Birthday">Birthday</option>
    <option value="Brunch">Brunch</option>
    <option value="Dinner">Dinner</option>
    <option value="Gala">Gala</option>
    <option value="Holiday Party">Holiday Party</option>
    <option value="Luncheon">Luncheon</option>
    <option value="Wedding">Wedding</option>
    <option value="Breakfast">Breakfast</option>
  </select>

  <label for="menu">Menu Highlights:<span style="color:red">*</span></label>
  <textarea id="menu" rows="3" required></textarea>

  <label for="additionalInfo">Additional Info:</label>
  <textarea id="additionalInfo" rows="3"></textarea>

  <button onclick="generatePrompts()">Generate Prompts</button>

  <div class="output"><h2>Blog Post Prompt</h2><div id="blogPrompt"></div></div>
  <div class="output"><h2>Instagram Prompt</h2><div id="igPrompt"></div></div>
  <div class="output"><h2>Facebook Prompt</h2><div id="fbPrompt"></div></div>

  <script src="script.js"></script>
</body>
</html>
