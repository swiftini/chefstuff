
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Chef Post Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="loading-spinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; display: none;">
    Loading...
  </div>

  <div class="dashboard-container" id="app" style="display:none;">
    <button id="logout-button">Logout</button>
    <h1 id="welcome-message">Welcome!</h1>
    <p id="usage-info"></p>
    <form id="generationForm">
      <button type="submit">Generate Content</button>
    </form>
  </div>

  <div id="toast" style="position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 1rem 2rem; border-radius: 8px; display: none;">
    Logged out successfully
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
